<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Lucian Lee - Links</title>
    <meta name = "viewport" content = "width = device-width, initial-scale = 1" />
    <link rel = "stylesheet" href = "./index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', () => {
      VANTA.NET({
      el: "#vanta",
      mouseControls: true,
      touchControls: true,
      gyroControls: true,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      points: 16.00,
      maxDistance: 26.00,
      spacing: 17.00,
      backgroundAlpha: 0.0
      })
      setTimeout(() => {
        const main = document.querySelector('main')
        main.style.opacity = 1
        main.style.filter = 'blur(0px)'
      }, 1000)
    })
    </script>
  </head>
  <body>
    <div id = "vanta">
    </div>
    <main>
      <header>
        <img src="./Images/IMG_3039.jpg" />
        <h1>Lucian Lee</h1>
      </header>
      <ul>
        <li>
          <img src = "./Images/Homepage.png" width = "25" />
          Official Website (Work In Progress)
        </li>
        <li>
          <a href = "https://www.linkedin.com/in/lucianlee01/">
            <img src = "./Images/LinkedIn.svg" alt = "Gmail" width = "20" />
            LinkedIn
          </a>
        </li>
        <li>
          <a href = "https://github.com/luciantlee01/">
            <img src = "./Images/Github.svg" alt = "Github" width = "20" />
            GitHub
          </a>
        </li>
        <li>
          <a href = "https://git.ucsc.edu/lutlee/">
            <img src = "./Images/gitlab.svg" alt = "Gitlab" width = "20" />
            GitLab
          </a>
        </li>
        <li>
          <a href = "mailto:luciantlee01@gmail.com">
            <img src = "./Images/Gmail.svg" alt = "Gmail" width = "20" />
            Email
          </a>
        </li>
        <li>
          <a href = "https://www.instagram.com/lucianlee_/">
            <img src = "./Images/Instagram.svg" alt = "Instagram" width = "20" />
            Instagram
          </a>
        </li>
        <li>
          <a href = "https://open.spotify.com/user/lotofluc39?si=NX_seXDVQ5a3alSp5Zx4gQ">
            <img src = "./Images/Spotify.svg" alt = "Spotify" width = "20" />
            Spotify
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
